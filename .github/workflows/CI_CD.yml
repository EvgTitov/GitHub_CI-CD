name: Развертывание сайта

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  deploy:
    name: Сборка и развертывание сайта
    runs-on: ubuntu-latest
    
    steps:
      - name: Клонирование кода
        uses: actions/checkout@v3
        
      - name: Установка зависимостей
        run: |
          npm install
          # Или yarn install, если используете Yarn
          
      - name: Сборка проекта
        run: npm run build
        
      - name: Проверка HTML
        uses: dorny/html-proof@v3
        
      - name: Развертывание на GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./build
