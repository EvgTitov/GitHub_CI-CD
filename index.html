<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #F5F5F5;
            --text: #333;
            --light: #FFF;
            --dark: #333;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), #40a9ff);
            color: var(--light);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card {
            background-color: var(--light);
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
        }

        .card ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .card ul li {
            margin: 10px;
            padding: 15px;
            background-color: var(--secondary);
            border-radius: 4px;
            transition: transform 0.3s;
        }

        .card ul li:hover {
            transform: translateY(-5px);
        }

        .card ul li img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 10px;
        }

        .card ul li h3 {
            font-size: 1.4rem;
            margin-bottom: 5px;
        }

        .card ul li p {
            font-size: 1rem;
            opacity: 0.8;
            text-align: center;
        }

        .footer {
            background-color: var(--dark);
            color: var(--light);
            padding: 20px;
            text-align: center;
        }

        @media (max-width: 768px) {
            .header,.card {
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .card h2 {
                font-size: 1.6rem;
            }
        }
    </style>
</
