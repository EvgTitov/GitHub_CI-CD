<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Actions CI/CD</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2196F3;
            --secondary: #2B2B2B;
            --text: #F5F5F5;
            --light: #F5F5F5;
            --dark: #2B2B2B;
            --accent: #4CAF50;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--secondary);
            color: var(--text);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            background: linear-gradient(45deg, var(--primary), #40a9ff);
            color: var(--light);
            padding: 30px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            transform: translateY(-100px);
            opacity: 0;
            animation: slideUp 1s ease forwards 0.5s;
        }

        @keyframes slideUp {
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        .main {
            flex: 1;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transform: translateY(100px);
            opacity: 0;
            animation: slideDown 1s ease forwards 0.7s;
        }

        @keyframes slideDown {
            to { transform: translateY(0); opacity: 1; }
        }

        .card {
            background-color: var(--secondary);
            border-radius: 12px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
            padding: 30px;
            width: 100%;
            max-width: 800px;
            margin-bottom: 20px;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: "";
            position: absolute;
            top: 0;
            left: -50%;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--primary), #40a9ff);
            transform: skewX(-45deg);
            opacity: 0.1;
            transition: transform 0.3s;
        }

        .card:hover::before {
            transform: skewX(-45deg) scaleX(1.2);
        }

        .card h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: var(--light);
            text-shadow: 0 1px 2px rgba(0,0,0,0.2);
        }

        .card ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
